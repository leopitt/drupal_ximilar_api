ximilar_api.settings:
  path: '/admin/config/media/ximilar-api/settings'
  defaults:
    _title: 'Ximilar API Settings'
    _form: 'Drupal\ximilar_api\Form\SettingsForm'
  requirements:
    _permission: 'administer ximilar api'

ximilar_api.media_sync:
  path: '/admin/config/media/ximilar-api/media-sync'
  defaults:
    _title: 'Media Sync'
    _form: 'Drupal\ximilar_api\Form\MediaSyncForm'
  requirements:
    _permission: 'administer ximilar api'

ximilar_api.check_similarity:
  path: '/admin/config/media/ximilar-api/check-similarity'
  defaults:
    _title: 'Check Similarity'
    _form: 'Drupal\ximilar_api\Form\MediaCheckSimilarityForm'
  requirements:
    _permission: 'administer ximilar api'
